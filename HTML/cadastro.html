<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style/cadastro.css" />
    
    <title>Cadastro</title>
  </head>

  <body class="vh-100 d-flex align-center justify-content-center bg-light">
    
    <!--CADASTRO-->
    <section
      class="h-100 w-100 d-flex justify-content-center bg-light"
    >
      <div
        class="form-ctn d-flex flex-column align-self-center w-25 h-75 border rounded rounded-3 shadow"
      >
        <h1 class="d-flex align-self-center text-muted">LOGO</h1>
        <form class="w-75 align-self-center">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Insira seu email.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                <div id="emailHelp" class="form-text">Uma senha com 8 a 20 caracteres sendo pelo menos um caractére especial, um número, uma letra maiúscula e uma minúscula....</div>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-warning">Submit</button>
          </form>
        <div class="d-flex justify-content-center">
          <button
            type="button"
            class="margin-zero sobre-btn d-flex justify-content-center btn btn-outline-warning align-items-center"
          >
            Saiba mais
          </button>
        </div>
      </div>
    </section>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>

  
</body>
<!-- Página de cadastro na lista de espera
● Deve conter formulário com:
○ Nome;
○ E-mail;
○ Senha;
○ Confirmação de senha;
○ RG;
○ CEP (que completa os demais campos do endereço com consulta à API e
trata erros);
○ Campos de endereço (estado, cidade, bairro, rua, número, complemento). -->
