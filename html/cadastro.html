<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style/cadastro.css" />
    
    <title>Cadastro</title>
  </head>

  <body class="d-flex flex-column align-center justify-content-center bg-light">
    
    <!--CADASTRO-->
    <section class="d-flex flex-column justify-content-center bg-light">
      <h1 class="d-flex align-self-center mt-5 text-muted">LOGO</h1>
      <div class="d-flex flex-column align-self-center w-25 border pt-5 pb-5 rounded rounded-3 shadow">
        


        <form class="w-75 align-self-center needs-validation" novalidate>
          
          <!--nome-->
          <div class="d-flex">
            <div class="form-floating mb-3 me-2">
              <input type="text" class="form-control" id="nome" placeholder="Nome" required>
              <label for="nome">Nome</label>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome" required>
              <label for="sobrenome">Sobrenome</label>
            </div>
          </div>
          
          <!--email-->
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
            <label for="email">Email</label>
          </div>

          <!--senha-->
          <div class="form-floating">
            <input type="password" class="form-control mb-1" id="senha" placeholder="Senha" required>
            <label for="senha">Senha</label>            
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="repitaSenha" placeholder="Repita Senha" required>
            <label for="repitaSenha">Repita a senha</label>
          </div>

          <!--rg-->
          <div class="form-floating mb-3" >
            <input type="number" class="form-control mb-1" id="rg" placeholder="RG" required> 
            <label for="rg">RG</label>
          </div>
          

          <!--cep-->
          <div class="d-flex">            
            <div class="form-floating d-flex">
                <input type="number" class="form-control" placeholder="CEP (5 Digitos)"  id="cep1" required>
                <label for="cep1">CEP (5 Digitos)</label>     
            </div>                       
              <p class="p-3" >-</p>
            <div class="form-floating d-flex">
              <input type="number" class="form-control" placeholder="CEP (3 Digitos)"  id="cep2" required>
              <label for="cep2">CEP (3 Digitos)</label>
            </div>            
          </div>

          <div class="d-flex flex-column">
            <input class="form-control" type="text" value="Rua" aria-label="readonly input example" readonly>
            <div class="w-100">            
              <div class="form-floating d-flex">
                  <input type="number" class="form-control" placeholder="Número"  id="numero" required>
                  <label for="numero">Número</label>     
              </div> 
              <div class="form-floating d-flex">
                <input type="number" class="form-control" placeholder="Complemento"  id="complemento" required>
                <label for="complemento">Complemento</label>
            </div>          
            <input class="d-flex form-control" type="text" value="Bairro" aria-label="readonly input example" readonly>
            <input class="form-control" type="text" value="Cidade" aria-label="readonly input example" readonly>
            <input class="form-control" type="text" value="Estado" aria-label="readonly input example" readonly>  
          </div>

          <!--enviar-->
          <button type="submit" class="btn btn-warning mt-3">Enviar</button>
        </form>
        
      </div>
    </section>
    <!--footer-->
    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="../index.html" class="nav-link px-2 text-muted">Home</a></li>
          <li class="nav-item"><a href="./login.html" class="nav-link px-2 text-muted">Login</a></li>
          <li class="nav-item"><a href="./cadastro.html" class="nav-link px-2 text-muted">Cadastro</a></li>
          <li class="nav-item"><a href="./faqs.html" class="nav-link px-2 text-muted">FAQs</a></li>
          <li class="nav-item"><a href="./criadores.html" class="nav-link px-2 text-muted">Sobre</a></li>
        </ul>
        <p class="text-center text-muted">© 2022 FrontEnders, Inc</p>
      </footer>
    </div>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>

  
</body>
<!-- Página de cadastro na lista de espera
● Deve conter formulário com:
○ -Nome;
○ -E-mail;
○ -Senha;
○ -Confirmação de senha;
○ -RG;
○ -CEP (que completa os demais campos do endereço com consulta à API e
trata erros);
○ -Campos de endereço (estado, cidade, bairro, rua, número, complemento). -->
