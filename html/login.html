<body class="vh-100 d-flex flex-column align-center justify-content-between bg-light">

  <!--CADASTRO-->
  <section class="h-100 w-100 d-flex flex-column justify-content-center bg-light">
    <h1 class="d-flex align-self-center text-muted">LOGO</h1>
    <div class="form-ctn d-flex flex-column align-self-center w-25 border pt-3 pb-4 rounded rounded-3 shadow">
      <h2 class="mx-auto">Entre</h2>

      <form class="w-75 align-self-center needs-validation" id="form-login" novalidate>

        <!--email-->
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
          <label for="email">Email</label>
        </div>

        <!--senha-->
        <div class="form-floating">
          <input type="password" class="form-control mb-3" id="senha" placeholder="Senha" required>
          <label for="senha">Senha</label>
        </div>

        <!--enviar-->
        <button type="submit" class="d-flex mx-auto btn btn-warning mb-3">Entrar</button>

        <div class="alert alert-danger d-none">
          Preencha o campo: <span id="campo-erro"></span>!
        </div>

      </form>

      <div class="d-flex mx-auto flex-column">
        <a class="align-self-center text-decoration-none text-secondary" href="./recupera-senha.html">Esqueci minha
          senha.</a>
        <a class="align-self-center text-decoration-none text-secondary" href="./cadastro.html">Cadastrar.</a></p>
      </div>

    </div>
